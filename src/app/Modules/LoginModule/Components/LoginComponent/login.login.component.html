<div class="login-form">
    <form (submit)="onLogin()" #loginForm="ngForm" novalidate>
        <fieldset>
            <legend>Welcome Please Log In.</legend>
            <div class="form-group">
                <label>User Name:</label>
                <input type="email" placeholder="Please enter email." class="form-control"
                       name="lusername" ngModel required email/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" placeholder="Please enter password." class="form-control"
                       name="lpassword" ngModel required/>
            </div>
            <button type="submit" class="btn btm-sm btn-success"
                    [disabled]="loginForm.invalid">Log In</button>
        </fieldset>
    </form>
</div>
